<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TECHVYOM 2026 | IFET College of Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h1>üöÄ TECHVYOM 2026</h1>
    <h3>National Level Technical Symposium</h3>
    <p>
        IFET College of Engineering<br>
        üìÖ 15 March 2026 | ‚è∞ 9:30 AM ‚Äì 4:30 PM
    </p>

    <form id="eventForm">

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Register Number</label>
        <input type="text" placeholder="Enter register number" required>

        <label>Email ID</label>
        <input type="email" placeholder="example@gmail.com" required>

        <label>Mobile Number</label>
        <input type="tel" placeholder="10-digit mobile number" required>

        <label>College Name</label>
        <input type="text" placeholder="Your college name" required>

        <label>Department</label>
        <input type="text" placeholder="Eg: CSE, IT, ECE" required>

        <label>Year of Study</label>
        <select required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <label>Event Category</label>
        <select required>
            <option value="">Select Event</option>
            <option>Paper Presentation</option>
            <option>Project Expo</option>
            <option>Debugging Contest</option>
            <option>Web Design Challenge</option>
            <option>Technical Quiz</option>
        </select>

        <label>Participation Type</label>
        <select id="mode" required>
            <option value="">Select</option>
            <option value="solo">Solo</option>
            <option value="team">Team</option>
        </select>

        <div id="teamSection" class="hidden">
            <label>Team Size</label>
            <input type="number" min="2" max="5" placeholder="2 - 5 members">
        </div>

        <label>Accommodation Required?</label>
        <select required>
            <option>No</option>
            <option>Yes</option>
        </select>

        <label>Food Preference</label>
        <select required>
            <option>Veg</option>
            <option>Non-Veg</option>
        </select>

        <label>Any Queries</label>
        <textarea rows="4" placeholder="Optional"></textarea>

        <button type="submit">Register for TECHVYOM 2026</button>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
